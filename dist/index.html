<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5696c85f72.js" crossorigin="anonymous"></script>
    <title>Todo List</title>
</head>
<body>
    <header>
        <h1>To-do List</h1>
    </header>
    <div class="project-container">
        <div class="project-card">
            <div>
                <button><i class="fas fa-pen-square"></i></button>
                <h2>Project 1</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum, recusandae!</p>
            </div>
            <div>
                <div class="todo-item">
                    <div class="todo-main">
                        <input type="checkbox" name="done" id="done">
                        <p>Todo 1</p>
                        <p>8 days</p>
                        <div class="priority red"></div>
                    </div>
                    <div class="expand">
                        <br>
                        <p>Lorem ipsum dolor sit amet consectetur.</p>
                        <button><i class="fas fa-pen-square"></i></button>
                        <button><i class="fas fa-trash-alt"></i></button>
                    </div>
                </div>
                <div class="todo-item">
                    <div class="todo-main">
                        <input type="checkbox" name="done" id="done">
                        <p>Todo 1</p>
                        <p>8 days</p>
                        <div class="priority red"></div>
                    </div>
                    <div class="expand">
                        <br>
                        <p>Lorem ipsum dolor sit amet consectetur.</p>
                        <button><i class="fas fa-pen-square"></i></button>
                        <button><i class="fas fa-trash-alt"></i></button>
                    </div>
                </div>
            </div>
            <div>
                <button><i class="fas fa-plus"></i></button>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <div class="add-project-menu">
            <p>New Project</p>
            <input type="text" id="project-name-input" placeholder="Name">
            <br>
            <input type="text" id="project-description-input" placeholder="Description">
            <br>
            <button id="new-proj-btn">Add</button>
        </div>
        <div class="add-todo-menu">
            <p>New Todo</p>
            <label for="projects-select">Project:
                <select name="projects-select" id="projects-select">
                </select>
            </label>
            <br>
            <input type="text" id="todo-name-input" placeholder="Name">
            <br>
            <input type="text" id="todo-description-input" placeholder="Description">
            <br>
            <label for="todo-date-input">Date due:
                <input type="date" name="todo-date-input" id="todo-date-input">
            </label>
            <label for="priority-select">Priority:
                <select name="priority-select" id="priority-select">
                    <option value="high">high</option>
                    <option value="medium">medium</option>
                    <option value="low">low</option>
                </select>
            </label>
            <button id="new-todo-btn">Add</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
